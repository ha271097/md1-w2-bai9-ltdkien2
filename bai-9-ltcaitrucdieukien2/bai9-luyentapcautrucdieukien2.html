<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lai suat ngan hang TpBank</title>
</head>
<body>
<script>
    let Money=parseFloat(prompt('Enter Money'));
    let Month=parseFloat(prompt('Enter Month'));
    let Rate=(7.1/100)*Money;
    let Rate1=(7.9/100)*Money;
    let Rate2=(8.0/100)*Money;
    let Rate3=(8.6/100)*Money;
    switch (Month) {
        case 1:
            case 2:
            alert('Lai suat la 7.1%' + "<br/>" + 'So tien lai la :' + Rate);
            break;
            case 3:
                case 4:
                    case 5:
                        alert('Lai suat la7.9%' + "<br/>" + 'So tien la:' +Rate1);
                        break;
                        case 6:
                            case 7:
                                case 8:
                                    case 9:
                                        case 10:
                                            case 11:
                                                alert('Lai suat la:8.0%' + "<br/>"+ Rate2);
                                                break;
                                                case 12:
                                                    alert('Lai suat la :8.6%' +"<br.>"+ Rate3);
                                                    break;
    }
</script>
</body>
</html>
